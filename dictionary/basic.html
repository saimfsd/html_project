<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name varialble </title>
</head>
<body>
<script>
let number = 10;  // "number" is the name of the box, 10 is the value inside it
let a = 5;        // "a" is the name of the box
let b = 7;        // "b" is the name of the box

console.log(number); // 10
console.log(a + b);  // 12


</script>
</body>
</html>
