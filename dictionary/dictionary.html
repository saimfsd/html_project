//Example 1: Nested Dictionary (Object inside Object)

let fruit = {
  name: "Apple",
  color: "Red",
  price: 50,
  origin: {
    country: "India",
    city: "Nagpur"
  }
};

console.log(fruit.origin);
// Output: {country: "India", city: "Nagpur"}
console.log(fruit.origin.city);
// Output: Nagpur

//Add a new key to nested object
fruit.origin.vitamin = 8 ;
console.log(fruit.origin)


let fruit2 = {
  name: "Apple",
  nutrition: {calories: 52, sugar: 10}
};
let keys = Object.keys(fruit2.nutrition);
for (let i = 0; i < keys.length; i++) {
  console.log(keys[i], fruit2.nutrition[keys[i]]);
}
// Output:
// calories 52
// sugar 10

//Example 5: Dynamic update using key
let fruit = {name: "Apple", price: 50};
let key = "price";
fruit[key] = 60; 
console.log(fruit.price); 
// Output: 60
