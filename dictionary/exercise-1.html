<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example on datatype</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container{
            width: 40%;
            height: 40%;
            padding-top: 20px;
            background-color: lightblue;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-direction: column;
            gap: 25px;
        }
        input{
            width: 80%;
            height: 15%;
            font-size: 20px
        }
        button{
            width: 80%;
            height: 15%;
            font-size: 20px
        }
        p{
            width: 80%;
            height: 15%;
            font-size: 20px
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="number" placeholder="Enter total cart price" id="cartPrice">
        <input type="checkbox" name="member" id="member"><label for="member">I am member</label>
        <button onclick="discountChecker()">Submit</button>
        <p id="display"></p>
    </div>
    <!-- <script src="./datatypes.js"></script> -->
    <script src="./operators.js"></script>
</body>
</html>
