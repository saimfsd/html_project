<!DOCTYPE html>
<html>
    <head>
<title>form tags</title>
    </head>
    <body>
        <form>
            <fieldset>

                <legend>Personal details</legend>
                 <label for="">Name :</label>
                 <input type="text">
                 <br>
                 <br>
                 <label>DoB</label>
                 <input type=" date">
                 <br>
                 <br>
                 <label for="">Moblie no.</label>
                 <input type="number">
                 <br>
                 <br>
                 <label>Age</label><input type="number">
                 <br>
                 <br>
                 <Label>Address</Label>
                 <textarea  placeholder="enter your Address">
                 </textarea>
                 <br><br>


                 

                 <label>State</label><select>
                    <option>None</option>
                    <option>Maharashtra</option>
                    <option>Rajestan</option>

                 </select>

            </fieldset>
            <br>
            <fieldset>
                <legend> Education details</legend>
                 <br>
                 <label for="">Enter collage name:</label>
                <input type="text">
                <br>
                <br>
                <br>
                <Label>Enter your percentage</Label>
                <input type="range">
                <br>


            </fieldset>
            <br>
            <fieldset>
                <legend>Other details:</legend>
                <br>
                <Label>Favorite colour: </Label>
                <input type="colour">
                <br>
                <br>
                <label>Communication skills:</label>
                <input type="text">
                <br>
            </fieldset> 
            
            <input type="submit">
            <input type="reset">
        </form>
    </body>
</html>
