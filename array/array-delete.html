    <script>

    let arr = [1, 2, 3, 4];
arr.pop();
console.log(arr); // [1, 2, 3


let arr1 = [1, 2, 3, 4];
arr.shift();

let arr2 = [1, 2, 3, 4, 5];
// index 2 se 2 element delete karna
arr.splice(2, 2);
console.log(arr2); // [1, 2, 5]



let arr3 = [10, 20, 30, 40, 50];
// sirf 30 ko delete karna
let newArr = arr.filter(num => num !== 30);
console.log(newArr); // [10, 20, 40, 50]


let arr4 = [1, 2, 3, 4];
delete arr[1];

</script>
