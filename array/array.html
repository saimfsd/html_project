<html lang="en">

    <title>Array practice</title>
</head>
<body>
    <script>
        let fruit = ["Mango", "Apple", "grapes","Banana"]
console.log(fruit);

let number = [3, 5 , 7 ,];

let fruit1 = ["Mango", "Apple", "grapes","Banana"]

console.log(colors)

console.log(fruit.length);

cities.push("Nagpur")
cities.push("Delhi")
cities.push("Mumbai")
console.log(cities)

fruit.unshift("guava")
console.log(fruit)


let fruit7 = ["Apple", "banana", "guava" , "grapes"];

console.log(result)

result.slice(1 ,2);

let numbers = [1, 2, 3, 4];
numbers.reverse();
console.log(numbers); // Output: [4, 3, 2, 1]
