<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Programming</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f0d1a;
      color: white;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      padding: 20px;
      font-size: 18px;
      font-weight: bold;
      justify-content: center;
      position: relative;
    }

    .back-arrow {
      position: absolute;
      left: 15px;
      font-size: 20px;
      cursor: pointer;
    }

    /* Card Section */
    .card-container {
      padding: 10px;
    }

    .card {
      background-image: url("https://media.istockphoto.com/id/2170486837/vector/smoke-clouds-above-black-water-surface.jpg?s=612x612&w=0&k=20&c=jXT7hf_ejrC0XcVKaIA-PqIA8DosRWN4bRIDmPAT4IU=");
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      height: 150px;
      display: flex;
      align-items: flex-end;
      padding: 15px;
      margin: 12px 0;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #1a1727;
      display: flex;
      justify-content: space-around;
      padding: 40px 0;
      border-top: 1px solid #333;
    }

    .bottom-nav div {
      text-align: center;
      font-size: 12px;
      color: #bbb;
      cursor: pointer;
    }

    .bottom-nav div.active {
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <span class="back-arrow">&#8592;</span>
    Basic Programming
  </div>

  <!-- Cards -->
  <div class="card-container">
    <div class="card">Loops MCQs</div>
    <div class="card">Arrays MCQs</div>
    <div class="card">Functions MCQs</div>
    <div class="card">Conditionals MCQs</div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <div>Home</div>
    <div class="active">Sections</div>
    <div>Leaderboard</div>
    <div>Profile</div>
    <div>Settings</div>
  </div>

<script>
  // Back button functionality
  document.querySelector(".back-arrow").addEventListener("click", () => {
    alert("Back button clicked!");
  });

  // Card click
  document.querySelectorAll(".card").forEach(card => {
    card.addEventListener("click", () => {
      alert(card.innerText + " clicked!");
    });
  });
</script>

</body>
</html>
