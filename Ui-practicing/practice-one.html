<!DOCTYPE html>
<html lang="en">
 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Cart</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
 
    header {
      height: 80px;
      width: 100vw;
      color: white;
      background-color: black;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
 
    h1 {
      font-size: 22px;
    }
 
    button {
      width: 150px;
      height: 40px;
      font-size: 16px;
      background-color: rgb(7, 4, 138);
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      margin-top: 5px;
    }
 
    .product-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin: 10px;
      width: 200px;
      text-align: center;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
    }
 
    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }
 
    #output {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>
 
<body>
 
  <header>
    <h1 id="product-count"></h1>
    <button onclick="addProduct()">Add Product</button>
    <button onclick="showCart()">Show Cart</button>
    <button onclick="printProduct()">Back</button>
    <h1 id="cart">Cart: 0</h1>
  </header>
 
  <div id="output">danish</div>
 
 
  <script src="./card.js"></script>
  <script>
    let cartArray = [];
 

    // print product
    function printProduct() {
      document.getElementById("output").innerHTML = "";
      ProductData.forEach((p, index) => {
        document.getElementById("output").innerHTML += `
          <div class="product-card">
            <img src="${p.image}" alt="${p.name}">
            <h3>${p.name}</h3>
            <p>Price: ₹${p.price}</p>
            <button onclick="addToCart(${index})">Add to Cart</button>
          </div>`
 
      });
      printProductCount();
    }
 
    printProduct();
 
    // print product count
    function printProductCount() {
      document.getElementById("product-count").innerHTML = `Product count:${ProductData.length}`
    }
 
    // add product
    function addProduct() {
      let name = prompt("enter name");
      let price = prompt("enter price");
      let image = prompt("enter image address");
 
      ProductData.push({
        name : name,
        price: parseInt(price),
        image: image
 
      });
      printProduct();
    }
 
    // add to cart
 
    function addToCart(i) {
      cartArray.push(ProductData[i]);
      document.getElementById("cart").innerHTML = `Cart:${cartArray.length}`;
 
    }
    // show cart
 
    function showCart() {
      document.getElementById("output").innerHTML = "";
      let total = 0;
      cartArray.forEach((item, index) => {
        total += item.price;
        document.getElementById("output").innerHTML += `
          <div class="product-card">
            <img src="${item.image}" alt="${item.name}">
            <h3>${item.name}</h3>
            <p>Price: ₹${item.price}</p>
            <button onclick="removeProduct(${index})">Remove</button>
          </div>
           `
        
          console.log(total);
 
      });
 
      document.getElementById("output").innerHTML += ` <h2 style="width:100%;text-align:center">Total price:${total}</h2>`;
    }
    function removeProduct(index) {
      cartArray.splice(index, 1);
      document.getElementById("cart").innerHTML = "Cart: " + cartArray.length;
      showCart();
      
    }
    </script>
    </body>
    </html>
