<h2 id="countText">Total Students: 5</h2>
<button onclick="addStudent()">Add Student +</button>
<p id="cart">Cart: 0</p>
<div id="students"></div>

<script>
let students = ["Saim", "Bhushan", "Ashish", "Ayush", "Ratnesh"];
let cart = [];

function showStudents(){
    document.getElementById("students").innerHTML = ""; // clear previous
    for(let i=0; i<students.length; i++){
        document.getElementById("students").innerHTML += 
        `<p>${students[i]} <button onclick="addCart(${i})">Add</button></p>`;
    }
}

function addCart(i){
    cart.push(students[i]);
    document.getElementById("cart").innerText = "Cart: " + cart.length;
}

function addStudent(){
    let name = prompt("Enter student name:");
    students.push(name);
    document.getElementById("countText").innerText = "Total Students: " + students.length;
    showStudents();
}

showStudents();
</script>

</body>
