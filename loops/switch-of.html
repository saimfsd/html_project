<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch off loop </title>
</head>
<body>
    <script>
    while (true) {
        let choice = prompt("Choose an operation:\n1. Add\n2. Subtract\n3. Multiply\n4. Divide\n5. Exit")

        if (choice === "5") {
            alert("Calculator closed!");
            break; // switch off the loop
        }
    
        let a = Number(prompt("Enter first number:"));
        let b = Number(prompt("Enter second number:"));
        let result;
    
        switch (choice) {
            case "1":
                result = a + b;
                break;
            case "2":
                result = a - b;
                break;
            case "3":
                result = a * b;
                break;
            case "4":
                result = a / b;
                break;
            default:
                alert("Invalid choice!");
                continue; // skip rest of loop iteration
        }
    
        alert("Result: " + result);
    } 
//do loop 
    const correctPassword = "12345";
let attempt;

do {
    attempt = prompt("Enter password (type 'exit' to quit):");
    
    if (attempt.toLowerCase() === "exit") {
        alert("Exiting...");
        break; // switch off loop
    }

    if (attempt === correctPassword) {
        alert("Welcome!");
        break; // exit after success
    } else {
        alert("Wrong password, try again.");
    }

} while (true);
</script>
</body>
</html>
