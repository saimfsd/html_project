<!DOCTYPE html>
<html>
    <head>
        <title>
            Form tags
        </title>
        <body>
            <h1>Complete Html form example</h1>
            <form></form>
            <fieldset>
                <Legend>Personal information </Legend><br>
                <Label>Full name:</Label>
                <input type="text" placeholder="Enter your full name">
                <br><br>
                <label>Email:</label>
                <input type="email" placeholder="Enter your email">
                <br>
                <br>
                <Label>Password</Label>
                <input type="password">
                <br>
                <br>
                <Label>Age</Label>
                <input type="number"><br>

            </fieldset>
            <br>
            <fieldset>
                <legend>Contact details</legend>
                <br>
                <Label>Phone number</Label>
                <Input type="number" placeholder="12233844">
                    <br>
                    <br>
                    <Label>Address</Label>
                    <textarea placeholder="enter your Address">

                    </textarea>
            </fieldset>
            <br>
            <fieldset>
                <Legend>Prefernces</Legend>
                <label for="">Perferred contact method</label>
                <br>
                <input type="radio" name="contact" value="Email"><label>Email</label>
                <input type="radio" name="contact" value="Phone"><label>Phone</label>
                <br>
                <br>
                <Label>Hobbies</Label>
                <input type="checkbox" name="Reading" value="Reading"><label>Reading</label>
                <input type="checkbox" name="Travelling" value="Travelling"><label>Travelling</label>
                <input type="checkbox" name="Music" value="Music"><label>Music</label>
                       </fieldset>
                       <br>
                       <fieldset>
                        <legend>Additional details</legend>
                        <br>
                        <Label>Country</Label><select >
                            <option >None</option>
                            <option>India</option>
                            <option>Pakistan</option>
                            <option>Iraq</option>
                        </select>
                        <br>
                        <br><br>
                        <label>Upload Resume:</label>
                        <Input type="file">
                            <br>
                            <br>
                            <Label>Date of birth:</Label>
                            <Input type="date">
                                <br><br>
                                <label>Favorite Colour :</label>
                                <input type="color">
                                <br>
                                <br>
                                <Label>Satisfication level</Label>
                                <input type="range">

                       </fieldset>
                       <br>
                       <fieldset>
                        <legend>
                            Submit your details
                        </legend>
                        <input type="submit">
                        <input type="reset">
                       </fieldset>

        </body>
    </head>
</html>
