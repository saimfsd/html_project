<!DOCTYPE html>
<html>

<head>
    <title>Youtube page by using html</title>
</head>

<body>
   <table  style="border-style: solid;border-color: black;border-width: 2px;height: 650px;width: 100%;">
    <!-- first row open -->
    <tr>
        <td  rowspan="3"  colspan="3" style="border-style: solid;border-color: black;border-width: 2px; border-collapse: collapse;" ></td>
       
        <td style="border-style: solid;border-color: black;border-width: 2px; border-collapse: collapse;"></td>
        
    </tr>
      <!-- first row close -->
        <!-- second row open -->
        <tr>
            <td style="border-style: solid;border-color: black;border-width: 2px; border-collapse: collapse;"></td>
            
        </tr>
      <!-- second row close -->
         <!--third row open -->
         <tr>
            <td style="border-style: solid;border-color: black;border-width: 2px; border-collapse: collapse;"></td>
           
        </tr>
      <!--third row close -->
       <!--fourth row open -->
       <tr>
        <td style="border-style: solid;border-color: black;border-width: 2px; border-collapse: collapse;"></td>
        <td style="border-style: solid;border-color: black;border-width: 2px; border-collapse: collapse;"></td>
        <td style="border-style: solid;border-color: black;border-width: 2px; border-collapse: collapse;"></td>
        <td style="border-style: solid;border-color: black;border-width: 2px; border-collapse: collapse;"></td>
        
    </tr>
      <!--fourth row close -->
   </table>
</body>

</html>
