<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculator 
        </title>
        <style>
            .table{
                width: 400px; height: 400px;
                border-color: black;
                border-width: 2px;
                border-style:solid;
                border-collapse: collapse;
                
                
            }
            .first-row{
                border-style: solid;
                border-color: black;
                border-width: 2px;
                background-color: black;
                height: 60px;
            

            }
            .first-row-td{
                border-style: solid;
                border-color: black;
                border-width: 2px;
                background-color: gray;
                text-align: center;
              
           

            }
            .second-row{
                border-style: solid;
                border-color: black;
                border-width: 2px;
            }
            .second-row-td{
                border-style: solid;
                border-color: black;
                border-width: 2px;
                text-align: center;
                background-color: gray;
             

            }
            .third-row{
                border-style: solid;
                border-color: black;
                border-width: 2px;
            }
            .third-row-td-one{
                border-style: solid;
                border-color: black;
                border-width: 2px;
                background-color: orange;
                text-align: center;
              

            }
            
           

            
        </style>
    </head>
    <body>
        <table class="table">
            <!--first row-->
            <tr class="first-row" >
                <td colspan="4" class="first-row-td"></td>
                
            </tr>
            <!-- second row-->
            <tr class="second-row"> 
                <td class="second-row-td">AC</td>
                <td class="second-row-td">+/-</td>
                <td class="second-row-td">%</td>
                <td class="third-row-td-one"><b> รท</b></td>
            </tr>
            <!--third row-->
            <tr>
                <td class="second-row-td">7</td>
                <td class="second-row-td">8</td>
                <td class="second-row-td">9</td>
                <td class="third-row-td-one">*</td>
            </tr>
            <!--fourth row-->
            <tr>
                <td class="second-row-td">4</td>
                <td class="second-row-td">5</td>
                <td class="second-row-td">6</td>
                <td class="third-row-td-one">-</td>
            </tr>
            <!--fifth row-->
            <tr>
                <td class="second-row-td">1</td>
                <td class="second-row-td">2</td>
                <td class="second-row-td">3</td>
                <td class="third-row-td-one">+</td>
            </tr>
            <!--sixth row-->
            <tr>
                <td colspan="2" class="second-row-td">0</td>
                <td class="second-row-td">.</td>
              
                <td class="third-row-td-one">=</td>
            </tr>
        </table>
    </body>
</html>
