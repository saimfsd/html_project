<!DOCTYPE html>
<html>
    <head>
        <title>Css table class</title>
        <style>
            .table{
                width: 100%;
                height: 600px;
                border-style: solid;
                border-width: 3px;
            }
            .box-one{
                border-style: solid;
                border-width: 1px;
                border-color: black;
                width: 300px;
                background-color: aqua;

            }
            .box-two{
                border-style: solid;
                border-width: 1px;
                border-color: black;


            }
            .box-three{
                border-style: solid;
                border-width: 1px;
                border-color: black;

            }
            .box-four{
                border-style: solid;
                border-width: 1px;
                border-color: black;

            }
            .box-four{
                border-style: solid;
                border-width: 1px;
                border-color: black;

            }
            .box-five{
                border-style: solid;
                border-width: 1px;
                border-color: black;

            }
            .box-six{
                border-style: solid;
                border-width: 1px;
                border-color: black;

            }
        </style>
    </head>
    <body>
        <table class="table">
            <!-- first row-->
            <tr>
                <td 
                class="box-one"></td>
                <td colspan="2" class="box-two"></td>
               
            </tr>
            <!-- second row-->
            <tr>
                <td class="box-four"></td>
                <td class="box-five"></td>
                <td class="box-six"></td>
            </tr>


        </table>
    </body>
</html>
