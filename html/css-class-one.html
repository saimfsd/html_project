<!DOCTYPE html>
<html>
    <head>
        <title>Cascading</title>
        <style>
            .box-one{
                border-style: solid;
                border-width: 3px;
                border-color: red;
                background-color: blue;
            }
            .box-two{
                border-style: solid;
                border-width: 3px;
                border-color: red;
                background-color:grey;
                

            }
            .box-three{
                border-style: solid;
                border-width: 3px;
                border-color: red;
                background-color:yellowgreen;
                

            }
        </style>
    </head>
    <body>  
        <!-- Box one-->
         <div class="box one"> 
      <h1>Box 1</h1>
    </div> 
    <!-- box two-->
    <div class="box-two"> 
         <h1>Box 2</h1>
    </div> 
    <!-- box three-->
    <div class="box-three"> 
       <h1>Box 3</h1>
    </div> 
    </body>
</html>
