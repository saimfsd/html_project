<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id Selector class</title>
    <style>
        body {
            width: 100vw;
            padding: 0;
            margin: 0;

        }

        .main-container {
            width: 100%;
        

        }

        #header {
            width: 100%;
            height: 80px;
            background-color: yellowgreen;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }

        #logo {
            width: 100%;
            height: 80%;
            background-color: yellow;
        }

        #header-link{
            width: 100%;
            height:80% ;
          background-color: blueviolet;
        }
    </style>
</head>

<body>
    <div id="main-container">
        <div id="header">
            <div id="logo"></div>
            <div id="header-link">
                <h1></h1>


            </div>
        </div>
    </div>



</body>

</html>
