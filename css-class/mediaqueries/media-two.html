<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container{
            width: 100%;
            height: 100%;
            background-color: red;
            display: flex;
           gap: 30px;
           align-items: center;
           justify-content: center;
           flex-direction: row;
        }
        .box{
            width: 33%;
            height: 80%;
            background-color: blueviolet;
        }
        /* media query under 320px Screens*/
        @media (max-width : 320px){
            .container{
                background-color:green;
                flex-direction: column;
            }
            .box{
                width: 95%;
                height: 30%;
            }
        }
        /* media query  under 768px screens*/
        @media (min-width : 321px)and (max-width : 768px){
            .container{
                background-color:blanchedalmond ;
                flex-direction: column;
            }
            .box{
                width: 80%;
                height: 30%;
            }
        }
        @media (min-width : 768px)and (max-width : 1024px){
            .container{
                background-color:blue ;
               
            }
        }
      
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
