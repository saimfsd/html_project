<html lang="en">
<head>

    <title>flex-classone</title>
</head>
<style>
body{
    width: 100vw;
    height: 100vh;
    margin: 0;
    padding: 0;

}

    .main-container{
        width: 100%;
        height: 100%;
        background-color: grey;
        display: flex;
        justify-content: space-around;
        flex-direction: column;
        
        
      }
      .box-one{
        width: 20%;
        height: 15%;
        background-color: turquoise;
      }
      .box-two{
        width: 20%;
       height: 15%;
       background-color: red;
      }
   
   
  
    
</style>
<body>
    <div class="main-container">
       
        <div class="box-one"></div>
        <div class="box-two"></div>
        
    </div>
