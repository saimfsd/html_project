<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifilo</title>
    <style>
        body{
            height: 100vh;
            width: 100vw;
            padding: 0;
            margin: 0;
        }
        .main-container{
            height: 100%;
            width: 100%;
           
        }
        .header{
            height: 20%;
            width: 100%;
       
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }
        .logo{
            height: 100%;
            width: 100%;
          
        }
        .header-link{
            height: 100%;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
              
        }
        span{
            font-size: 30px;
            margin-top: 20px;

        }
        .box-two{
            height: 100%;
            width: 100%;
            display: grid;

        
        }
        .My-image{
            height: 100%;
            width: 100%;
            background-color: cadetblue;

        }
          
         

     
       
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="logo">
                <h1> My Portifilo</h1>
            </div>
            <div class="header-link">
                <span>Home</span>
                <span>About</span>
                <span>Experience</span>
                <span>Contact</span>
            </div>
        </div>
        <div class="box-two">
            <div class="My-image"></div>
            <div class="About-me"></div>
        </div>
        
    </div>
</body>
</html>
