<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        body{
            width: 100vw;
            padding: 0;
            margin: 0;
         


        }
       .main-container{
        width:100%;
        background-color: lightblue;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 30px;
     }
     .container-one{
        width: 95%;
        height: 300px;
        background-color: yellow;
     }
     .container-two{
        width: 95%;
        height: 700px;
        background-color: yellowgreen;
        display: flex;
       
       
     }
     .content-one-one{
        width: 100%;
        height: 100%;
        background-color: tomato;
        display: flex;
        gap: 15px;
        align-items: top;
       
     }
      .tbl-one{
        width: 50%;
        height: 300px;
        background-color: teal;
      }
      .tbl-two{
        width: 50%;
        height: 300px;
        background-color: firebrick;
       
      }
.tbl-three{
    width: 100%;
    height: 400px;
    background-color: tan;
}
     .content-one-two{
        width: 60%;
        height: 100%;
        background-color: hotpink;
     }
     @media (max-width : 480px){
        .container-one{
            height: 600px;
        }
        .container-two{
            height: 900px;
            flex-direction: column;
        }

     }
     

    </style>
</head>
<body>
      <div class="main-container">
    <!--container one-->
    <div class="container-one"></div> 
    <!--container two-->
        <div class="container-two">
            <!--container-one-one-->
            <div class="content-one-one">
                <div class="tbl-one"></div>
                <div class="tbl-two"></div>
                <div class="tbl-three"></div>
            </div>
            <div class="content-one-two"></div>
        </div>           
    </div> 
</body>
</html>
