<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
    <style>
        input[type="text"] {
            padding: 10px;
            width: 400px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 70px;
        }

        button {
            padding: 10px 40px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1 id="display"></h1>
      <input type="text" id="input-1">
      <input type="date" id="input-2">
      <button onclick="getAge()">Get Age</button>          
      
      <script>
   function uName() {
    let name = document.getElementById("input-1").value;
    let letter = name.charAt(0);
    let newletter = letter.toUpperCase();
    let str = name.slice(1);
    let newName = newletter + str;
    return newName; 
}

function welcomeMessage() {
    let userName = uName();  
    let message = "Welcome " + userName + "!";
    
   return message ;

}
function currentYear(){

let msg = welcomeMessage();
const date = new Date( "2025-8-1");
const year = date.getFullYear()
let result = document.getElementById("display").innerHTML = msg + " The year is " + year ;
 return result ;
}
function getAge(){
   let cat = currentYear();''
 let Dob = document.getElementById("input-2").value
 const today = new Date("2025-08-02");
 const birth = new Date(Dob);

 let years = today.getFullYear() - birth.getFullYear();

 

 document.getElementById("display").innerHTML = cat +"\n"+ "age"+ years;
 

}

      </script>
</body>
</html>
