}

//Ek function welcomeUser(name, callback) banao jo pehle "Welcome <name>" print kare aur fir callback "Have a great day!" print kare.

  //call back 
  function delayedGreeting(name, callback) {
  setTimeout(function() {
    console.log("Good Evening, " + name);
    callback();
  }, 2000);  // 2 second delay
}

function askDay() {
  console.log("How was your day?");
}

delayedGreeting("Saim", askDay);
