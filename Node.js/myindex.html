<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My custom html page</title>
</head>
<body>
    <h1 id="display">Welcome to my custom page</h1>
    <p>This page is a simple HTML document with a heading and a paragraph.</p>
    <p>Feel free to modify it as you like!</p>
    <button id="buttonOne" onclick="handleClick()">Click Me</button>

    <script>
        async function handleClick() {
            document.getElementById("display").innerHTML = "Button clicked!";

            const response =  await fetch("http://localhost:4000/hello", {
                method: 'GET',
            });

            const data = await response.text();

            // Yaha par innerHTML me show hoga
            document.getElementById("display").innerHTML = "Response received: " + data;
        }
    </script>
</body>
</html>
