<!DOCTYPE html>
<html>
    <head>
        <title>Js function and parameter</title>
        <link rel="stylesheet" href="js-class-four.css">
        
    </head>
    <body>
        <div class="main-container">
            <div class="display " id="screen">
                <span id="display">Display</span>
            </div>
    
        <div class="week-container">
            <button onclick="showDAys('Sunday', 'darkblue')">Sunday</button>
            <button onclick="showDAys('Monday','green')">Monday</button>
            <button onclick="showDAys('Tuesday','pink')">Tuesday</button>
            <button onclick="showDAys('Wensday','blue')">Wensday</button>
            <button onclick="showDAys('Thirsday','green')">Thursday</button>
            <button onclick="showDAys('friday')">Friday</button>
            <button onclick="showDAys('Saturday')">Saturday</button>
         
        </div>
            </div>
        <script>
            function showDAys(day ,color){
                document.getElementById('display').innerHTML= day;
                document.getElementById('screen').style.backgroundColor = color;
               }
        </script>
    </body>
</html>
