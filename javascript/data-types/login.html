<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Radius of circle</title>
</head>
<style>
    body {
        width: 100vw;

    }

    .main-container {
        width: 550px;

        margin: 25px;
        border-radius: 10px none;

    h1 {
        margin: 40px;

    }


    button {
        width: 500px;
        height: 50px;

        background-color: rgb(0, 145, 255);

        color: white;
        border: none;

    }

        margin-left: 20px;

            <p id="display"></p>

</body>
<script>
    function checklogin() {
        let username = document.getElementById("input").value.trim();
       let  password = document.getElementById("input-1").value.trim();

        if (username === "saimkazi" && password ==="monishka") {
