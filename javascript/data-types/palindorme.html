<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
    <style>
        button {
            width: 150px;
            height: 80px;
            background-color: green;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        #result {
            font-size: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    
   <button onclick="checkPalindromeUsingWhileLoop()">Check</button>
   <p id="result"></p>
    
   <script>
       function checkPalindromeUsingWhileLoop() {
            // input using prompt
            let string = prompt("Enter your string");

            // convert to lowercase (so case doesnâ€™t matter)
            let strLower = string.toLowerCase();

            // find length of string 
            let len = strLower.length;

            // start index
            let i = 0;

            // loop until middle of string
            while (i < len / 2) {   
                // compare characters from start and end
                if (strLower[i] !== strLower[len - 1 - i]) {
                    document.getElementById("result").innerHTML = "Not Palindrome";
                    return;
                }
                i++;
            }
            // if all matched
            document.getElementById("result").innerHTML = "Palindrome";
        }
   </script>
</body>
</html>
