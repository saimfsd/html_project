<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate the tempercture</title>
</head>
<body>
    <script>
        let temp = Number(prompt ("Enter Temperature in celcuis"));

        if (temp >=40){
            alert("it is very hot");

        }
        else if (temp >=30){
            alert("it is hot");
        }
        else if(temp >=20){
            alert("it is warm")
                
            
        }
        else if (temp >10){
            alert("it is cool");
           
        }
        else if (temp >=0){
            alert ("it is cold")
        }
        else {
            alert("Freezing")
        }
    </script>
</body>
</html>
