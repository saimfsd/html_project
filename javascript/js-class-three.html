<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js function </title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
        }
        .main-container{
            width: 40%;
            height:60% ;
            background-color:yellow ;
            margin-top: 120px;
            margin-left: 450px;
            
           
        }
        .display{
            width: 70%;
            height: 30%;
            background-color: tomato;
           margin-left:50px ;
           border-radius: 10px;
           margin-top: 50px;
           text-align: center;
           font-size: 30px;
           

        }
        
        input{
            width: 70%;
            height: 10%;
            margin-left:40px ;
            margin-top: 30px;
            border-radius: 10px;
        }
        .submit{
            width:50% ;
            height: 10%;
            margin-top: 40px;
            margin-left: 110px;
        }
        .submit:hover{
            background-color: green;                                                    

        }
       
        
        .button-group{
          
            width: 100%;
            height: 120px;
            display: grid;
            grid-template-columns: repeat(7,1fr);
            margin-top: 30px;
         
            

        }
        .btn{
            height: 100%;
            width: 100%;
            
        }
        .btn:hover{
            background-color:green;

        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="display" id="display">
            <span id="display">Display</span>

        </div>
        <input type="number" id="input-one" placeholder="Enter the number">   
        <input type="number" id="input-two" placeholder="Enter the number">   
        
        <button class="submit">Submit</button>        
    </div>
    <div class="button-group">
        <button class="btn" onclick="displaySunday()" id="sunday" >Sunday</button>
        <button class="btn" onclick="displayMonday()" id="monday">Monday</button>
        
    </div>
    <script>
        function displaySunday(){
           
            document.getElementById("display").innerHTML="Today is Sunday";
            document.getElementById("sunday").style.backgroundColor= "red";
        }
       function displayMonday(){
        document.getElementById("display").innerHTML="Today is Monday";
        document.getElementById("monday").style.backgroundColor= "yellow";
       } 
       
        
       
    </script>

</body>
</html>
